version: '3'
services:
  db:
    image: postgres
  web:
    image: dwilkie/twilreapi:${TAG:-latest}
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    environment:
      - RAILS_ENV=development
      - DB_HOST=db
      - DB_USERNAME=postgres
    ports:
      - "3000:3000"
    depends_on:
      - db
