  active_record_encryption:
    primary_key: 5Owbop0UTpEsYwX0wK56VM1eg4xl7LXX
    deterministic_key: 5J0sxNi4YDp5cZnfV9BhXpujwgoOvhgV
    key_derivation_salt: M8Ic6zpgGiXHYCjOH8nie0c9aMtFoPWV
